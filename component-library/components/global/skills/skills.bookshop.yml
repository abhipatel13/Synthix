# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Skills
  description: Display technical skills and expertise in categorized format
  icon: "code"
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  title: Our Technical
  title_suffix: Skills
  description: Comprehensive list of our technical expertise
  skills:
    - category_name: Core Web Foundations
      subcategories:
        - subcategory_name: HTML & Markup
          skills:
            - HTML5 semantic structure
            - Accessibility (ARIA)
            - SEO-friendly markup

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  description:
    type: markdown
  skills:
    type: array
    item:
      type: object
      keys:
        category_name:
          type: text
        subcategories:
          type: array
          item:
            type: object
            keys:
              subcategory_name:
                type: text
              skills:
                type: array
                item:
                  type: text

